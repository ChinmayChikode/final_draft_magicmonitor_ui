<h4 mat-dialog-title>Server Details</h4>

<mat-dialog-content>
  
  <mat-card class="matero-col" fxFlex.gt-lg="25" fxFlex.gt-xs="50" fxFlex="100">
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <mat-label>Host</mat-label>
      <mat-label>0</mat-label>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <mat-label>ProcessID</mat-label>
      <mat-label>0</mat-label>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <mat-label>Load Schedulers</mat-label>
      <mat-label>0</mat-label>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <mat-label>Load Triggers</mat-label>
      <mat-label>0</mat-label>
    </div>
  </mat-card>

  <mat-card class="matero-col" fxFlex.gt-lg="25" fxFlex.gt-xs="50" fxFlex="100">
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <mat-label>Total Workers</mat-label>
      <mat-label>0</mat-label>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <mat-label>License Feature</mat-label>
      <mat-label>0</mat-label>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="8px grid">

      <mat-label>0</mat-label>
    </div>
