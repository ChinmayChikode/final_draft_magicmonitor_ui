<div style="background-color: #bdd4e7 !important;background-image: linear-gradient(315deg, #bdd4e7 0%, #8693ab 74%) !important;">
<h4 mat-dialog-title style="color: white;">
  <div>
    <img src="assets/images/delete-warning.png" width="30px" />  
      Warning Delete Activity Log Records
  </div>
</h4>

<mat-dialog-content>
 
  <div class="demo-full-width" fxFlex="100" fxFlex.gt-lg="100">

    <!-- <P>
        
        Clearing all messages will delete all Statistics and Activity Log information
        
    </P> -->
    <P style="color: white;">
      Clearing all messages will delete all Statistics and Activity Log information
      <br>
      Delete messages older than 
    
    <mat-form-field  class="mat-form-field-delete-datepicker" style="width:12em !important">
        <input style="color: white;" #deleteLogDate matInput [matDatepicker]="deleteLogPicker" placeholder="Deletion date">
        
        <mat-datepicker-toggle style="color: white;" matSuffix [for]="deleteLogPicker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker style="color: white;" #deleteLogPicker [showSeconds]="true"
          [enableMeridian]="true">
        </ngx-mat-datetime-picker>
    </mat-form-field>
    
    </P>

  </div>

</mat-dialog-content>
